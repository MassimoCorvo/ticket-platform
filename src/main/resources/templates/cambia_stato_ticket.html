<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Modifica stato ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <nav th:replace="~{ fragments/navbar :: navbar}"></nav>
    </header>

    <main class="container">
        <h1>Modifica stato ticket</h1>
        <form th:action="@{|/tickets/${ticket.getId()}/cambia-stato|}" th:object="${ticket}" method="post" id="ticket-stato">
            <div class="mb-3">
                <option selected>Modifica stato</option>
                <select th:field="*{stato}">
                    <option th:value="'da fare'">Da fare</option>
                    <option th:value="'in corso'">In corso</option>
                    <option th:value="'completato'">Completato</option>
                </select>
            </div>

            <input type="submit" value="Save" class="btn btn-primary">
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
