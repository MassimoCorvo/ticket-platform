<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">

    <header>
        <nav th:replace="~{ fragments/navbar :: navbar}"></nav>
    </header>

    <div th:if="${message}" class="alert alert-dismissible fade show redirect-messages" th:classappend="${messageClass}"
    role="alert">
    <p th:text="${message}" />
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container d-flex justify-content-center mb-3">
        <h3>Dati personali</h3>
    </div>

    <main>
        <div class="container" th:object="${utente}">
            <p>Nome: [[*{nome}]]</p>
            <p>Cognome: [[*{cognome}]]</p>
            <p>Email: [[*{email}]]</p>
            
            <p th:text="*{stato} ? 'Disponibile' : 'Non Disponibile'"></p>

            <a th:href="@{/utente/{id}/modifica-dati (id=${utente.id})}" class="btn btn-sm btn-success">
                  Modifica dati personali
            </a>
        </div>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
